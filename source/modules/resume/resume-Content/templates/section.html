<section id="{{ id }}">
	<h2>
		<a href="#{{ id }}">
			{{ name }}
			<svg class="icon"
				role="img"
				focusable="false"
				aria-labelledby="title-icon_{{ icon }} desc-icon_{{ icon }}"
			>
				<title id="title-icon_{{ icon }}">{{ icon_title }}</title>
				<desc id="desc-icon_{{ icon }}">{{ icon_description }}</desc>
				<use href="./assets/images/icons.svg#icon_{{ icon }}" />
			</svg>
		</a>
	</h2>

	<content></content>
</section>
